name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Run Tests
        run: |
          npm ci
          npm test --if-present
